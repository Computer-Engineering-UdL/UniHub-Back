services:
  unihub:
    container_name: unihub
    build: ./
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    ports:
      - "8080:8080"
    networks:
      - unihub
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    container_name: unihub-postgres
    image: postgres:18-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql
    ports:
       - "5432:5432"
    networks:
      - unihub
    restart: unless-stopped

  redis:
    image: bitnami/redis:latest
    env_file:
      - .env
    environment:
      - ALLOW_EMPTY_PASSWORD=no
      - REDIS_PORT_NUMBER=${REDIS_PORT_NUMBER}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - app-tier

volumes:
  db-data:

networks:
  unihub:
    driver: bridge
